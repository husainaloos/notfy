version: '3'
services:
        db:
                image: postgres
                ports:
                        - "5432:5432"
                environment: 
                        - POSTGRES_USER=postgres
                        - POSTGRES_PASSWORD=postgres
                volumes:
                        - ./pgdata:/var/lib/postgresql/data
        db_ui:
                image: dpage/pgadmin4
                environment:
                        - PGADMIN_DEFAULT_EMAIL=me@me.com
                        - PGADMIN_DEFAULT_PASSWORD=password
                ports:
                        - "8081:80"
        redis:
                image: redis 
                ports:
                        - "6379:6379"
networks:
        default:
